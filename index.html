    <script>
        function format(d) {
            // `d` is the original data object for the row
            return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">' +
                '<tr>' +
                '<td>Full name:</td>' +
                '<td>' + d.name + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td>Last commit:</td>' +
                '<td>' + d.sha + '</td>' +
                '</tr>' +
                '<tr>' +
                '<td>URL:</td>' +
                '<td>' + d.url + '</td>' +
                '</tr>' +
                '</table>';
        }


        $(document).ready(function() {

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://api.github.com/repos/ecg-mechaniker/mechaniker/branches",
                "method": "GET",
                "headers": {
                    "authorization": "Basic cG9zdG86NzNiYmQ1MTYxZDUyYWI3NTQ5MjExODYwZTYxMDM0MDllZGZmMDUzNA=="
                }
            }

            $.ajax(settings).done(function(response) {
                console.log(response);


                var dataSet = [];
                for (var i = 0; i < response.length; i++) {
                    //alert(response.name);
                    dataSet.push({
                        "name": response[i].name,
                        "description": "this is the description of " + response[i].name,
                        "sha": response[i].commit.sha,
                        "url": response[i].commit.url
                    });
                }

                var table = $('#example').DataTable({
                    "data": dataSet,
                    "columns": [{
                            "className": 'details-control',
                            "orderable": false,
                            "data": null,
                            "defaultContent": ''
                        },
                        {
                            "data": "name"
                        },
                        {
                            "data": "description"
                        }
                    ],
                    "order": [
                        [0, 'asc']
                    ]
                });

                // Add event listener for opening and closing details
                $('#example tbody').on('click', 'td.details-control', function() {
                    var tr = $(this).closest('tr');
                    var row = table.row(tr);
                    if (row.child.isShown()) {
                        row.child.hide();
                        tr.removeClass('shown');
                    } else {
                        row.child(format(row.data())).show();
                        tr.addClass('shown');
                    }
                });
            });

        });

    </script>
